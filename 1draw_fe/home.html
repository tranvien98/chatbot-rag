<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giao diện Trò chuyện</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode config
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-md p-4 flex flex-col justify-between">
    <div>
      <h2 class="text-xl font-semibold mb-6 border-b pb-2 flex items-center gap-2">
        <i data-lucide="message-circle" class="w-5 h-5"></i>
        Trò chuyện
      </h2>
      <nav class="space-y-4">
        <a href="#" class="flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition">
          <i data-lucide="message-square"></i> Trò chuyện
        </a>
        <a href="#" class="flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition">
          <i data-lucide="book-open"></i> Kiến thức
        </a>
      </nav>
    </div>
    <button onclick="toggleTheme()" class="flex items-center gap-2 mt-6 text-sm text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition">
      <i data-lucide="sun-moon" class="w-4 h-4"></i> Chuyển theme
    </button>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 flex flex-col justify-between space-y-4 overflow-y-auto">
    <!-- Chat bubbles -->
    <div class="space-y-4">
      <!-- Chat from bot -->
      <div class="flex items-start gap-3">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=bot" class="w-8 h-8 rounded-full"/>
        <div class="bg-blue-100 dark:bg-blue-800 text-blue-900 dark:text-blue-100 rounded-xl p-4 max-w-md">
          Xin chào!
        </div>
      </div>

      <!-- Chat from user -->
      <div class="flex items-start gap-3 justify-end">
        <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-xl p-4 max-w-md">
          Chào bạn, mình có thể giúp gì?
        </div>
        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=user" class="w-8 h-8 rounded-full"/>
      </div>

      <!-- More messages -->
      <div class="flex items-start gap-3">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=bot" class="w-8 h-8 rounded-full"/>
        <div class="bg-blue-100 dark:bg-blue-800 text-blue-900 dark:text-blue-100 rounded-xl p-4 max-w-md">
          Mình muốn học về AI
        </div>
      </div>

      <div class="flex items-start gap-3 justify-end">
        <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-xl p-4 max-w-md">
          Rất tuyệt! Bạn muốn bắt đầu từ đâu?
        </div>
        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=user" class="w-8 h-8 rounded-full"/>
      </div>
    </div>

    <!-- Input and Send Button -->
    <div class="flex items-center border-t pt-4 dark:border-gray-700">
      <input type="text" placeholder="Nhập tin nhắn..." class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring focus:border-blue-400"/>
      <button class="ml-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center gap-2">
        <i data-lucide="send" class="w-4 h-4"></i> Gửi
      </button>
    </div>
  </main>

  <script>
    lucide.createIcons();

    // Theme switching logic
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load theme on page load
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }
  </script>

</body>
</html>
