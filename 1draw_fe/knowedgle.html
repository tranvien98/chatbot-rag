<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiến thức</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-md p-4 flex flex-col">
    <div>
      <h2 class="text-xl font-semibold mb-6 border-b pb-2 flex items-center gap-2">
        <i data-lucide="layout-template" class="w-5 h-5"></i> Menu
      </h2>
      <nav class="space-y-4">
        <a href="#" class="flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition">
          <i data-lucide="message-square"></i> Trò chuyện
        </a>
        <a href="#" class="flex items-center gap-2 text-blue-600 dark:text-blue-400 font-semibold">
          <i data-lucide="book-open"></i> Kiến thức
        </a>
        
        <!-- Settings dropdown -->
        <div class="border-t pt-4">
          <details class="group">
            <summary class="flex items-center gap-2 cursor-pointer text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">
              <i data-lucide="settings"></i> Cài đặt
            </summary>
            <div class="pl-6 mt-2 space-y-2">
              <button onclick="toggleTheme()" class="flex items-center gap-2 text-sm hover:text-blue-500 dark:hover:text-blue-400 transition">
                <i data-lucide="sun-moon" class="w-4 h-4"></i> Chuyển theme
              </button>
            </div>
          </details>
        </div>
      </nav>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
      <i data-lucide="folder-open"></i> Danh sách kiến thức
    </h1>

    <div class="overflow-x-auto">
      <table class="w-full table-auto border-collapse rounded-lg overflow-hidden shadow-sm">
        <thead class="bg-gray-200 dark:bg-gray-700 text-left text-sm uppercase text-gray-600 dark:text-gray-300">
          <tr>
            <th class="px-4 py-3">Tên File</th>
            <th class="px-4 py-3">Ngày tạo</th>
            <th class="px-4 py-3">Hành động</th>
            <th class="px-4 py-3">Kiểm tra</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100">
          <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
            <td class="px-4 py-3">ai_ky_thuat.pdf</td>
            <td class="px-4 py-3">20/05/2025</td>
            <td class="px-4 py-3 flex gap-2">
              <button class="text-blue-500 hover:underline text-sm flex items-center gap-1">
                <i data-lucide="eye" class="w-4 h-4"></i> Xem
              </button>
              <button class="text-red-500 hover:underline text-sm flex items-center gap-1">
                <i data-lucide="trash" class="w-4 h-4"></i> Xoá
              </button>
            </td>
            <td class="px-4 py-3">
              <input type="checkbox" class="w-4 h-4 accent-blue-500"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    lucide.createIcons();

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }
  </script>

</body>
</html>
